<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>VentasPro Login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/VentasPro-Login.css">
</head>

<body>
<div id="main">
    <div class="text-center" id="info">
        <h1 class="text-center" style="color: #256db4;
        font-family: 'Times New Roman', Times, serif ,Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        ">Todo-list<br></h1>

        <form class="text-start" id="form-login">
            <div class="mb-3"><label class="form-label" id="lbl-usuario" for="txt-usuario">Prénom</label><input class="form-control" type="text" id="txt-usuario" placeholder="Nom"></div>
            <div class="mb-3"><label class="form-label" id="lbl-usuario" for="txt-usuario">Nom</label><input class="form-control" type="text" id="txt-usuario" placeholder="Prénom"></div>
            <div class="mb-3"><label class="form-label" id="lbl-usuario" for="txt-usuario">Email</label><input class="form-control" type="mail" id="txt-usuario" placeholder="exemple@mail.abc"></div>
            <div class="mb-3"><label class="form-label" id="lbl-password" for="txt-password">Mot de passe</label><input class="form-control" type="password" id="txt-password" placeholder="Entre 8 et 15 caracteres" minlength="8" maxlength="15" ></div>
            <div class="mb-3"><label class="form-label" id="lbl-password" for="txt-password">Confirmer mot de passe</label><input class="form-control" type="password" id="txt-password" placeholder="Entre 8 et 15 caracteres" minlength="8" maxlength="15" ></div>
        </form>
        <button class="btn btn-primary" id="btn-sesion" type="submit" style="--bs-primary: #256db4;--bs-primary-rgb: 37,109,180;background: #256db4;">S'inscrire</button>
    </div>
</div>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
